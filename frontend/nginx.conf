# Use Docker's embedded DNS inside containers
resolver 127.0.0.11 valid=5s ipv6=off;

# Resolve the backend service name at runtime (not only at startup)
upstream api_upstream {
  zone api_upstream 64k;
  server backend:3000 resolve;
  keepalive 16;
}

server {
  listen 80;
  server_name _;

  # Health endpoint for container healthcheck
  location = /healthz {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }

  # Static app
  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  # API proxy -> backend service
  location /api/ {
    proxy_pass http://api_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
  }
}

