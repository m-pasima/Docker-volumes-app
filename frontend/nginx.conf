# Let NGINX resolve Docker service names at runtime (Swarm/Compose)
resolver 127.0.0.11 valid=5s ipv6=off;

# Re-resolve backend via DNS so boot doesn’t fail if it’s not up yet
upstream api_upstream {
    zone api 64k;
    server backend:3000 resolve;
}

server {
  listen 80;
  server_name localhost;

  # Health endpoint for container healthcheck
  location = /healthz {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }

  # Static app
  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  # API proxy -> backend service name
  location /api/ {
    proxy_pass http://api_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";
  }
}
